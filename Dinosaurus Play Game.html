<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Jump - Excel Ananda Putra Pratama</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            width: 800px;
            height: 400px;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 50%, #f4d03f 50%, #d4ac0d 100%);
            border: 4px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: repeating-linear-gradient(
                90deg,
                #d4ac0d 0px,
                #d4ac0d 50px,
                #c9a227 50px,
                #c9a227 100px
            );
            border-top: 3px solid #b7950b;
        }
        
        .dino {
            position: absolute;
            bottom: 100px;
            left: 50px;
            width: 60px;
            height: 60px;
            background: #2ecc71;
            border-radius: 10px 10px 0 0;
            transition: transform 0.1s;
        }
        
        /* Mata */
        .dino::before {
            content: '';
            position: absolute;
            top: 10px;
            right: 10px;
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            box-shadow: inset -3px -3px 0 #000;
        }
        
        /* Ekor */
        .dino::after {
            content: '';
            position: absolute;
            bottom: 10px;
            left: -15px;
            width: 20px;
            height: 25px;
            background: #2ecc71;
            border-radius: 5px;
            transform: rotate(-20deg);
        }
        
        /* Kaki */
        .leg-left, .leg-right {
            position: absolute;
            bottom: -15px;
            width: 15px;
            height: 20px;
            background: #27ae60;
            border-radius: 0 0 5px 5px;
        }
        
        .leg-left {
            left: 10px;
            animation: run-left 0.3s infinite alternate;
        }
        
        .leg-right {
            right: 10px;
            animation: run-right 0.3s infinite alternate;
            animation-delay: 0.15s;
        }
        
        @keyframes run-left {
            0% { transform: rotate(-20deg) translateY(0); }
            100% { transform: rotate(20deg) translateY(-3px); }
        }
        
        @keyframes run-right {
            0% { transform: rotate(20deg) translateY(0); }
            100% { transform: rotate(-20deg) translateY(-3px); }
        }
        
        /* Animasi lari lebih cepat saat speed meningkat */
        .dino.fast-run .leg-left {
            animation-duration: 0.15s;
        }
        
        .dino.fast-run .leg-right {
            animation-duration: 0.15s;
        }
        
        .dino.jump {
            animation: jump 0.5s ease-out;
        }
        
        .dino.jump .leg-left,
        .dino.jump .leg-right {
            animation: none;
            transform: rotate(-45deg);
        }
        
        @keyframes jump {
            0%, 100% { bottom: 100px; }
            50% { bottom: 260px; }
        }
        
        .dino.duck {
            height: 40px;
            bottom: 100px;
            border-radius: 10px 10px 0 0;
        }
        
        .dino.duck .leg-left,
        .dino.duck .leg-right {
            height: 15px;
            bottom: -10px;
            animation: none;
        }
        
        .cactus {
            position: absolute;
            bottom: 100px;
            right: -50px;
            width: 40px;
            height: 50px;
            background: #e74c3c;
            border-radius: 5px;
        }
        
        .cactus::before {
            content: '';
            position: absolute;
            top: 10px;
            left: -15px;
            width: 20px;
            height: 10px;
            background: #e74c3c;
            border-radius: 5px;
        }
        
        .cactus::after {
            content: '';
            position: absolute;
            top: 20px;
            right: -15px;
            width: 20px;
            height: 10px;
            background: #e74c3c;
            border-radius: 5px;
        }
        
        .bird {
            position: absolute;
            bottom: 180px;
            right: -50px;
            width: 40px;
            height: 30px;
            background: #9b59b6;
            border-radius: 50% 50% 0 0;
            animation: fly 0.5s infinite alternate;
        }
        
        @keyframes fly {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        
        .cloud {
            position: absolute;
            background: rgba(255,255,255,0.8);
            border-radius: 50px;
            opacity: 0.8;
        }
        
        .score-board {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #2c3e50;
            font-size: 20px;
            text-shadow: 2px 2px 0 #fff;
        }
        
        .high-score {
            position: absolute;
            top: 50px;
            right: 20px;
            color: #e74c3c;
            font-size: 14px;
            text-shadow: 1px 1px 0 #fff;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 10px;
            color: #fff;
        }
        
        .game-over h2 {
            color: #e74c3c;
            margin-bottom: 20px;
            font-size: 30px;
            text-shadow: 3px 3px 0 #000;
        }
        
        .game-over p {
            margin: 10px 0;
            font-size: 14px;
        }
        
        .restart-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            background: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 5px 0 #27ae60;
            transition: all 0.1s;
        }
        
        .restart-btn:hover {
            transform: translateY(2px);
            box-shadow: 0 3px 0 #27ae60;
        }
        
        .restart-btn:active {
            transform: translateY(5px);
            box-shadow: none;
        }
        
        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #2c3e50;
            background: rgba(255,255,255,0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        
        .start-screen h1 {
            color: #e74c3c;
            margin-bottom: 20px;
            font-size: 36px;
            text-shadow: 3px 3px 0 #f1c40f;
        }
        
        .start-screen p {
            margin: 15px 0;
            font-size: 12px;
            line-height: 1.6;
        }
        
        .controls {
            margin-top: 20px;
            padding: 15px;
            background: #ecf0f1;
            border-radius: 5px;
            font-size: 10px;
        }
        
        .start-btn {
            margin-top: 20px;
            padding: 15px 40px;
            font-family: 'Press Start 2P', cursive;
            font-size: 18px;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 5px 0 #2980b9;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .start-btn:hover {
            background: #2980b9;
        }
        
        .developer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #7f8c8d;
            text-align: center;
        }
        
        .speed-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #2c3e50;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Background elements -->
        <div class="cloud" style="width: 80px; height: 40px; top: 50px; left: 100px;"></div>
        <div class="cloud" style="width: 60px; height: 30px; top: 80px; left: 300px;"></div>
        <div class="cloud" style="width: 100px; height: 50px; top: 40px; left: 600px;"></div>
        
        <!-- Game elements -->
        <div class="ground"></div>
        <div class="dino" id="dino">
            <div class="leg-left"></div>
            <div class="leg-right"></div>
        </div>
        
        <!-- UI -->
        <div class="score-board">Score: <span id="score">0</span></div>
        <div class="high-score">HI: <span id="highScore">0</span></div>
        <div class="speed-indicator">Speed: <span id="speed">1</span>x</div>
        
        <!-- Start Screen -->
        <div class="start-screen" id="startScreen">
            <h1>ü¶ñ DINO RUN</h1>
            <p>Lari cepat! Hindari kaktus dan burung!</p>
            <div class="controls">
                <p>‚¨ÜÔ∏è SPASI / PANAH ATAS = Lompat</p>
                <p>‚¨áÔ∏è PANAH BAWAH = Merunduk</p>
            </div>
            <button class="start-btn" onclick="startGame()">MULAI GAME</button>
        </div>
        
        <!-- Game Over Screen -->
        <div class="game-over" id="gameOver">
            <h2>GAME OVER!</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <p>High Score: <span id="finalHighScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">MAIN LAGI</button>
        </div>
        
        <div class="developer">Developed by: Excel Ananda Putra Pratama</div>
    </div>

    <script>
        const dino = document.getElementById('dino');
        const gameContainer = document.querySelector('.game-container');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const speedElement = document.getElementById('speed');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const finalHighScoreElement = document.getElementById('finalHighScore');
        
        let isJumping = false;
        let isDucking = false;
        let isGameRunning = false;
        let score = 0;
        let highScore = localStorage.getItem('dinoHighScore') || 0;
        let gameSpeed = 8; // Kecepatan awal lebih cepat (sebelumnya 5)
        let obstacles = [];
        let gameLoop;
        let scoreInterval;
        let obstacleInterval;
        
        highScoreElement.textContent = highScore;
        
        // Controls
        document.addEventListener('keydown', (e) => {
            if (!isGameRunning) return;
            
            if ((e.code === 'Space' || e.code === 'ArrowUp') && !isJumping && !isDucking) {
                jump();
            }
            if (e.code === 'ArrowDown' && !isJumping) {
                duck(true);
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowDown') {
                duck(false);
            }
        });
        
        // Touch controls for mobile
        gameContainer.addEventListener('touchstart', (e) => {
            if (!isGameRunning) return;
            e.preventDefault();
            if (!isJumping && !isDucking) jump();
        });
        
        function jump() {
            isJumping = true;
            dino.classList.add('jump');
            
            setTimeout(() => {
                dino.classList.remove('jump');
                isJumping = false;
            }, 500); // Lompat lebih cepat (sebelumnya 600ms)
        }
        
        function duck(isDucking) {
            if (isDucking) {
                dino.classList.add('duck');
                isDucking = true;
            } else {
                dino.classList.remove('duck');
                isDucking = false;
            }
        }
        
        function createObstacle() {
            const obstacle = document.createElement('div');
            const isBird = Math.random() > 0.7 && score > 300; // Burung muncul lebih cepat (sebelumnya 500)
            
            if (isBird) {
                obstacle.className = 'bird';
                obstacle.style.bottom = '180px';
            } else {
                obstacle.className = 'cactus';
                obstacle.style.bottom = '100px';
            }
            
            obstacle.style.right = '-50px';
            gameContainer.appendChild(obstacle);
            obstacles.push({element: obstacle, passed: false});
        }
        
        function moveObstacles() {
            obstacles.forEach((obs, index) => {
                const currentRight = parseInt(obs.element.style.right);
                obs.element.style.right = (currentRight + gameSpeed) + 'px';
                
                // Check collision
                const dinoRect = dino.getBoundingClientRect();
                const obsRect = obs.element.getBoundingClientRect();
                
                const dinoHitbox = {
                    left: dinoRect.left + 10,
                    right: dinoRect.right - 10,
                    top: dinoRect.top + 10,
                    bottom: dinoRect.bottom - 10
                };
                
                const obsHitbox = {
                    left: obsRect.left + 5,
                    right: obsRect.right - 5,
                    top: obsRect.top + 5,
                    bottom: obsRect.bottom - 5
                };
                
                if (dinoHitbox.left < obsHitbox.right &&
                    dinoHitbox.right > obsHitbox.left &&
                    dinoHitbox.top < obsHitbox.bottom &&
                    dinoHitbox.bottom > obsHitbox.top) {
                    gameOver();
                }
                
                // Update score when passed
                if (!obs.passed && obsRect.right < dinoRect.left) {
                    obs.passed = true;
                    score += 10;
                    scoreElement.textContent = score;
                    
                    // Increase speed every 100 points
                    if (score % 100 === 0) {
                        gameSpeed += 1; // Naik lebih cepat (sebelumnya 0.5)
                        speedElement.textContent = (gameSpeed / 8).toFixed(1);
                        
                        // Animasi kaki lebih cepat saat speed tinggi
                        if (gameSpeed > 12) {
                            dino.classList.add('fast-run');
                        }
                    }
                }
                
                // Remove off-screen obstacles
                if (currentRight > 850) {
                    obs.element.remove();
                    obstacles.splice(index, 1);
                }
            });
        }
        
        function startGame() {
            startScreen.style.display = 'none';
            isGameRunning = true;
            score = 0;
            gameSpeed = 8; // Reset kecepatan
            scoreElement.textContent = '0';
            speedElement.textContent = '1';
            dino.classList.remove('fast-run');
            
            gameLoop = requestAnimationFrame(updateGame);
            scoreInterval = setInterval(() => {
                if (isGameRunning) {
                    score++;
                    scoreElement.textContent = score;
                }
            }, 100);
            
            obstacleInterval = setInterval(() => {
                if (isGameRunning) createObstacle();
            }, 1200); // Rintangan muncul lebih sering (sebelumnya 1500ms)
        }
        
        function updateGame() {
            if (!isGameRunning) return;
            moveObstacles();
            gameLoop = requestAnimationFrame(updateGame);
        }
        
        function gameOver() {
            isGameRunning = false;
            cancelAnimationFrame(gameLoop);
            clearInterval(scoreInterval);
            clearInterval(obstacleInterval);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('dinoHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
            
            finalScoreElement.textContent = score;
            finalHighScoreElement.textContent = highScore;
            gameOverScreen.style.display = 'block';
        }
        
        function restartGame() {
            // Clear obstacles
            obstacles.forEach(obs => obs.element.remove());
            obstacles = [];
            
            gameOverScreen.style.display = 'none';
            startGame();
        }
    </script>
</body>
</html>
